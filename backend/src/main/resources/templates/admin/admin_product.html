<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 관리</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/admin_product.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="text-center mb-4">제품 관리 페이지</h1>

<!-- 제품 목록 테이블 -->
<table class="table table-bordered">
    <thead>
    <tr>
        <th>번호</th>
        <th>제품명</th>
        <th>설명</th>
        <th>가격</th>
        <th>이미지 URL</th>
        <th>수정</th>
    </tr>
    </thead>
    <tbody>
    <!-- Product 데이터를 반복하며 테이블에 표시 -->
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.name}">아메리카노</td>
        <td th:text="${product.description}">기본 커피</td>
        <td th:text="${product.price}">4000</td>
        <td th:text="${product.imageUrl}">/images/americano.jpg</td>
        <td>
            <!-- 수정 버튼 -->
            <button class="btn btn-primary btn-sm" onclick="editProduct(${product.id})">수정</button>
        </td>
    </tr>
    </tbody>
</table>

<!-- 수정 폼 -->
<div id="editForm" class="card p-4 mt-4" style="display: none;">
    <h4>제품 수정</h4>
    <form id="productForm">
        <input type="hidden" id="productId">
        <div class="mb-3">
            <label for="productName" class="form-label">제품명</label>
            <input type="text" id="productName" class="form-control">
        </div>
        <div class="mb-3">
            <label for="productDescription" class="form-label">설명</label>
            <textarea id="productDescription" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="productPrice" class="form-label">가격</label>
            <input type="number" id="productPrice" class="form-control" step="0.01">
        </div>
        <div class="mb-3">
            <label for="productImageUrl" class="form-label">이미지 URL</label>
            <input type="text" id="productImageUrl" class="form-control">
        </div>
        <button type="button" class="btn btn-success" onclick="saveProduct()">저장</button>
    </form>
</div>

<script>

</script>

</body>
</html>
