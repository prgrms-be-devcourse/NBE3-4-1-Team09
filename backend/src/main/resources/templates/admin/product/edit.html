<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>커피메뉴 수정</h1>

<form th:object="${product}" method="post">
<!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
    <input type="hidden" name="_method" value="PUT"/>

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div><br/><br/>

    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" />
    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red;"></div><br/><br/>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}"/>
    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red;"></div><br/><br/>

    <button type="submit">Submit</button>
</form>

</body>
</html>
