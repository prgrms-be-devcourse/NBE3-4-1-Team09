<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 관리</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="/css/admin_order.css" rel="stylesheet">
</head>
<body class="container-fluid">
<div class="row justify-content-center mt-5">
    <h1 class="text-center">주문 관리 페이지</h1>
</div>

<div class="card p-4 mt-4">
    <form>
        <div class="mb-3">
            <label for="emailSelect" class="form-label"><b>주문자 이메일 선택</b></label>
            <select id="emailSelect" class="form-select" onchange="selectEmail()">
                <!-- 이메일 목록을 데이터베이스에서 가져와 표시 -->
                <option th:each="email : ${emails}" th:value="${email}" th:text="${email}">email@example.com</option>
            </select>
        </div>
    </form>
    <ul class="list-group col-6 mt-3">
        <li class="list-group-item" th:each="order, loop : ${orderList}">
            <div class="d-flex w-100 justify-content-between">
                <h6 class="mb-1" th:text="${order.email}" ></h6>
                <h6 class="mb-1" th:text="${order.status}" ></h6>
                <h6 class="mb-1" th:text="${order.totalPrice}" ></h6>
                <div class="mb-1" th:each="product, loop : ${order.products}">
                    <h6 th:text="${product.price}"></h6>
                    <h6 th:text="${product.quantity}"></h6>
                    <h6 th:text="${product.product.name}"></h6>
                </div>
                <h6 class="mb-1" th:text="${order.orderId}" ></h6>
            </div>
        </li>
    </ul>
    <div id="orderDetails" class="mt-4">
        <h5>주문 내역</h5>
        <table class="table table-bordered mt-2">
            <thead>
            <tr>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
            </thead>
            <tbody id="orderTableBody">
            <!-- 주문 내역을 선택된 이메일에 따라 동적으로 표시 -->
            <tr th:each="order : ${orders}">
                <td th:text="${order.productName}">상품명</td>
                <td th:text="${order.quantity}">1</td>
                <td th:text="${order.price}">5000원</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>



</script>

</body>
</html>
