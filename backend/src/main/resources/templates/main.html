<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link href="/css/styles.css" rel="stylesheet">

  <title>상품 목록</title>
</head>
<body class="container-fluid">
<div class="row justify-content-center m-4">
  <h1 class="text-center">Grids & Circle</h1>
</div>
<div class="card">
  <div class="row">
    <div class="col-md-8 mt-4 d-flex flex-column align-items-start p-3 pt-0">
      <h5 class="flex-grow-0"><b>상품 목록</b></h5>
      <ul class="list-group products">
        <!-- Thymeleaf 반복문으로 상품 목록 출력 -->
        <li class="list-group-item d-flex mt-3" th:each="product : ${products}">
          <div class="col-2">
            <img class="img-fluid" th:src="${product.imageUrl}" alt="상품 이미지">
          </div>
          <div class="col">
            <!-- 상품 설명 -->
            <div class="row text-muted" th:text="${product.description}">설명</div>
            <!-- 상품명 -->
            <div class="row" th:text="${product.name}">상품명</div>
          </div>
          <!-- 가격 -->
          <div class="col text-center price" th:text="${product.price} + '원'">가격</div>
          <div class="col text-end action">
            <a class="btn btn-small btn-outline-dark" href="#" th:text="'추가'"></a>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-md-4 summary p-4">
      <div>
        <h5 class="m-0 p-0"><b>Summary</b></h5>
      </div>
      <hr>
      <div class="row">
        <h6 class="p-0">Columbia Nariñó <span class="badge bg-dark text-">2개</span></h6>
      </div>
      <div class="row">
        <h6 class="p-0">Brazil Serra Do Caparaó <span class="badge bg-dark">2개</span></h6>
      </div>
      <div class="row">
        <h6 class="p-0">Columbia Nariñó <span class="badge bg-dark">2개</span></h6>
      </div>
      <form action="/order/payment" method="POST" th:object="${paymentForm}">
        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" class="form-control mb-1" th:field="*{email}">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">주소</label>
          <input type="text" class="form-control mb-1" th:field="*{address}">
        </div>
        <div class="mb-3">
          <label for="postcode" class="form-label">우편번호</label>
          <input type="text" class="form-control" th:field="*{postcode}">
        </div>
        <div>당일 오후 2시 이후의 주문은 다음날 배송을 시작합니다.</div>
      </form>
      <div class="row pt-2 pb-2 border-top">
        <h5 class="col">총금액</h5>
        <h5 class="col text-end">15000원</h5>
      </div>
      <button class="btn btn-dark col-12">결제하기</button>
    </div>
  </div>
</div>
</body>
</html>
