<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 계정 생성</title>
    <link href="/css/admin_register.css" rel="stylesheet">
</head>
<body>
<h1> 계정 생성 </h1>

<!-- 회원가입 폼 -->
<form th:action="@{/admin/register}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Register</button>
</form>

<p th:if="${registerMessage}" th:text="${registerMessage}" style="color: green;"></p>

<a th:href="@{/src/main/resources/templates/admin/login}">로그인 페이지</a>
</body>
</html>
