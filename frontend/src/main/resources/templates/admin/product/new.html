<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>제품 추가</title>
    <link href="/css/form.css" rel="stylesheet">
</head>
<body>
  <h1>커피메뉴 폼</h1>

  <form th:action="@{/admin/product/new}" th:object="${product}" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}"/>
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div><br/><br/>

      <label for="description">Description:</label>
      <textarea id="description" th:field="*{description}"></textarea>
      <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red;"></div><br/><br/>

      <label for="price">Price:</label>
      <input type="number" id="price" th:field="*{price}"/>
      <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red;"></div><br/><br/>

      <label for="imageUrl">Image URL:</label>
      <input type="text" id="imageUrl" th:field="*{imageUrl}"/>
      <div th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" style="color: red;"></div><br/><br/>

      <button type="submit">Submit</button>
  </form>

</body>
</html>
